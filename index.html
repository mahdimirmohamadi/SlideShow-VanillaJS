<!DOCTYPE html>
<html>
<head>
	<title>Slideshow Coded in ES6! | Mahdi MirMohamdi</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="w-50 mx-auto my-3 text-center">
			<h1>My slideshow</h1>
			<p>My slideshow written in html, css and javascript.</p>
            <p>Coded By Mahdi MirMohamdi in HTML,CSS & JS</p>
			<hr>
            <div class="slideshow">
                <div class="slides">
                    <div class="slide active">
                        <img src="media/1.jpg" alt="My beautiful table">
                        <div>
                            <p>My beautiful table</p>
                        </div>
                    </div> 
                    <div class="slide">
                        <img src="media/2.jpg" alt="My beautiful nature">
                        <div>
                            <p>My beautiful nature</p>
                        </div>
                    </div> 
                    <div class="slide">
                        <img src="media/3.jpg" alt="My beautiful table">
                        <div>
                            <p>My beautiful Eagle</p>
                        </div>
                    </div> 
                    <div class="slide">
                        <img src="media/4.jpg" alt="My beautiful Dog">
                        <div>
                            <p>My beautiful Dog</p>
                        </div>
                    </div> 
                    <div class="slide">
                        <img src="media/5.jpg" alt="My beautiful Cat">
                        <div>
                            <p>My beautiful Cat</p>
                        </div>
                    </div>
                    <span class="prev">&#10094;</span>
                    <span class="next">&#10095;</span>

                </div>
                <div class="points">
                    <span class="active"></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>

                </div>
            </div>
			
		
	</div>

    <footer>
        <h2>You can reach the source code in my <a href="https://github.com/mahdimirmohamadi"> Github Page</a></h2>
    </footer>
	<script src="slideshow.js"></script>
</body>
</html>
